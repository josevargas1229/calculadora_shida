<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculadora">
        <input type="text" name="memory" id="memory" disabled>
        <input type="text" name="display" id="display" disabled>
        <div class="opciones">
            <button class="operacion limpiar">AC</button>
            <button class="operacion retroceder">&#9003;</button>
            <button class="operacion porcentaje">%</button>
            <button class="operacion div">÷</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operacion mult">×</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operacion resta">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operacion suma">+</button>
            <button class="num">00</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="igual">=</button>
        </div>
    </div>
    <script type="module" src="./funciones.js" defer></script>

</body>
</html>
